<!DOCTYPE html>
<html>
<head>
<title>E-commerce Product Page</title>

<style>
body{
  font-family: Arial;
  background-color: #f2f2f2;
}

.container{
  width: 900px;
  margin: auto;
  text-align: center;
}


.product{
  width: 250px;
  border: 1px solid black;
  padding: 15px;
  margin: 20px;
  background-color: white;
  display: inline-block;
  vertical-align: top;
}

.product img{
  width: 150px;
  height: 150px;
}

.price{
  color: red;
  font-size: 18px;
  font-weight: bold;
}

button{
  margin-top: 10px;
  padding: 5px 10px;
}
</style>

</head>
<body>

<h1 align="center">My Online Store</h1>

<div class="container">

  
  <div class="product">
    <h2>Bluetooth Speaker</h2>
    <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQ5K_cfKbNq_RzBfU7hPNsEVqKE8czzck48kZ-mYAlnsHfl1zfNoZDzifsrXTdt05cDoJbxkbi9Qvp1W0Fs5F30Q1SVspFcQg">
    <p class="price">₹1200</p>
    <p>Good sound quality and long battery life.</p>
    <button>Add to Cart</button>
  </div>

  
  <div class="product">
    <h2>Smart Watch</h2>
    <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRVPQ8LzZwVft04o4fMcq6ASP06s3grI54F4TRHadguVmtTkJjhz0cwcDy4n-n0D1btf8Q7xYl_7J7R5t1PDcrUNZrI2y3hKw">
    <p class="price">₹2500</p>
    <p>Fitness tracking and heart rate monitor.</p>
    <button>Add to Cart</button>
  </div>

  
  <div class="product">
    <h2>Wireless Headphones</h2>
    <img src="https://www.leafstudios.in/cdn/shop/files/1_a43c5e0b-3a47-497d-acec-b4764259b10e_1024x1024.png?v=1750486829">
    <p class="price">₹1999</p>
    <p>Noise cancellation and clear sound.</p>
    <button>Add to Cart</button>
  </div>

</div>

</body>
</html>
